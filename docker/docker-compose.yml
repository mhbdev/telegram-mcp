services:
  postgres:
    image: postgres:16
    container_name: telegram-mcp-postgres
    environment:
      POSTGRES_DB: telegram_mcp
      POSTGRES_USER: telegram_mcp
      POSTGRES_PASSWORD: telegram_mcp
    ports:
      - "${TELEGRAM_MCP_POSTGRES_PORT:-5432}:5432"
    volumes:
      - telegram_mcp_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telegram_mcp -d telegram_mcp"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: telegram-mcp-keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "${TELEGRAM_MCP_KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro

  minio:
    image: minio/minio:latest
    container_name: telegram-mcp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-telegram_mcp}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-telegram_mcp_password}
    ports:
      - "${TELEGRAM_MCP_MINIO_API_PORT:-9000}:9000"
      - "${TELEGRAM_MCP_MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - telegram_mcp_minio:/data

  minio-init:
    image: minio/mc:latest
    container_name: telegram-mcp-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${TELEGRAM_MCP_S3_ACCESS_KEY:-telegram_mcp} ${TELEGRAM_MCP_S3_SECRET_KEY:-telegram_mcp_password};
      mc mb -p local/telegram-mcp-media || true;
      mc anonymous set none local/telegram-mcp-media || true;
      "

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: telegram-mcp-app
    environment:
      TELEGRAM_MCP_CONFIG: /app/telegram-mcp.config.json
      TELEGRAM_MCP_MASTER_KEY: ${TELEGRAM_MCP_MASTER_KEY}
      TELEGRAM_MCP_DATABASE_URL: postgresql://telegram_mcp:telegram_mcp@postgres:5432/telegram_mcp
      TELEGRAM_MCP_S3_ACCESS_KEY: ${TELEGRAM_MCP_S3_ACCESS_KEY:-telegram_mcp}
      TELEGRAM_MCP_S3_SECRET_KEY: ${TELEGRAM_MCP_S3_SECRET_KEY:-telegram_mcp_password}
    ports:
      - "${TELEGRAM_MCP_APP_PORT:-3000}:3000"
    volumes:
      - ./telegram-mcp.config.docker.json:/app/telegram-mcp.config.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully

volumes:
  telegram_mcp_pg:
  telegram_mcp_minio:
