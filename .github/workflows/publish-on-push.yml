name: Publish On Push

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Check npm version availability
        id: npm_check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version > /dev/null 2>&1; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "Package version already published: ${PACKAGE_NAME}@${PACKAGE_VERSION}"
          else
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "Package version is new: ${PACKAGE_NAME}@${PACKAGE_VERSION}"
          fi

      - name: Publish npm package
        if: steps.npm_check.outputs.should_publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Skip publish (already exists)
        if: steps.npm_check.outputs.should_publish == 'false'
        run: echo "Skipping publish because this package version is already on npm."
