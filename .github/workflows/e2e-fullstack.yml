name: E2E Fullstack

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 0"

jobs:
  fullstack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run full-stack CLI e2e
        run: npm run test:e2e:fullstack
